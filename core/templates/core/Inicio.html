<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JQUERY 3.3.1 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- VALIDATE DEL JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<!-- IONICOSNS -->
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Ground Zero</title>
</head>
<body>
    <div class="container">
        {% load static %}
        <div class="row">
            <img src="{% static 'core/img/fondoarriba.jpg'%}" alt="" width="300px" height="300px">
        </div>


        

    </div>
    <div class="container">
    <div class="row">
        <h1>Listado de Artistas</h1>

    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr><th scope="col">Nombre</th><th scope="col">Descripcion</th>
                <th scope="col"> Imagen</th>
                <th scope="col"> Opciones
                </th>
            </tr>

            </thead>  
            <tbody>
            {% for ar in artistas %}
            <tr>
            <td>{{ar.nombre}}</td>
            <td>{{ar.descripcion}}</td>
            <td>{{ar.img_artista}}</td>
            <td><a href="{% url 'form_mod' ar.nombre %}"> Modificar</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

    </div>
</div>
</body>
</html>
